services:

  postgresql:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 321
      POSTGRES_DB: stuvy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stuvy-net
  
  backend:
    image: eclipse-temurin:24-jdk
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgresql:5432/stuvy
      DB_USER: root
      DB_PASSWORD: 321
    volumes:
      - ./backend:/backend
    depends_on:
      - postgresql
    networks:
      - stuvy-net
    working_dir: /backend
    command: ["java", "-jar", "app.jar"]

  frontend:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - stuvy-net

networks:
  stuvy-net:
    driver: bridge

volumes:
  postgres_data:
