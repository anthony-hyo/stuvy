services:

  postgresql:
    image: postgres:latest
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 321
      POSTGRES_DB: stuvy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stuvy-net

  backend:
    image: eclipse-temurin:24-jdk
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgresql:5432/stuvy
      DB_USER: root
      DB_PASSWORD: 321
    volumes:
      - ./backend:/backend
    depends_on:
      - postgresql
    networks:
      - stuvy-net
    working_dir: /backend
    command: ["./mvnw", "spring-boot:run"]

  frontend:
    image: node:latest
    ports:
      - "4200:4200"
    environment:
      API_URL: http://backend:8080
    volumes:
      - ./frontend:/frontend
    depends_on:
      - backend
    command: ["sh", "-c", "cd /frontend && npm install && npm start"]

networks:
  stuvy-net:
    driver: bridge

volumes:
  postgres_data:
